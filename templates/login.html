<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanMaster - Login</title>
    
    <!-- Meta Tags -->
    <meta name="description" content="FaÃ§a login no FinanMaster - GestÃ£o Financeira Inteligente">
    <meta name="theme-color" content="#3b82f6">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Stylesheets -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ’°</text></svg>">
    
    <style>
        :root {
            --primary-color: #3b82f6;
            --secondary-color: #10b981;
            --dark-bg: #0f172a;
            --card-bg: #1e293b;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            align-items: flex-start;
            justify-content: center;
            position: relative;
            overflow-y: auto; /* habilita rolagem vertical */
            overflow-x: hidden;
        }

        /* Fundo estÃ¡tico, sem animaÃ§Ã£o */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><text y=".9em" font-size="30" opacity="0.05">ðŸ’°</text></svg>') repeat;
            background-size: 150px 150px;
        }

        /* Removida animaÃ§Ã£o de fundo */

        .login-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            margin-top: 4rem;
            margin-bottom: 2rem;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 3rem 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        .brand-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-icon {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            display: block;
        }

        .brand-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 0.5rem;
        }

        .brand-subtitle {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            color: var(--text-light);
            font-weight: 500;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-control {
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            color: var(--text-light);
            padding: 0.75rem 1rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: rgba(15, 23, 42, 0.7);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        .input-group {
            position: relative;
        }

        .input-group .form-control {
            padding-left: 3rem;
        }

        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            z-index: 3;
        }

        .btn-login {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 1rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(59, 130, 246, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }

        .divider span {
            background: var(--card-bg);
            padding: 0 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .btn-demo {
            background: transparent;
            color: var(--text-light);
            border: 2px solid var(--primary-color);
            border-radius: 10px;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-demo:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            color: var(--text-muted);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            z-index: 3;
        }

        .back-link:hover {
            color: var(--primary-color);
        }

        .back-link i {
            margin-right: 0.5rem;
        }

        .alert {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #6ee7b7;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem 1.5rem;
            }
            
            .back-link {
                top: 1rem;
                left: 1rem;
            }
        }

        /* Animations */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 0.6s ease forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <a href="/" class="back-link">
        <i class="fas fa-arrow-left"></i>
        Voltar ao inÃ­cio
    </a>

    <div class="login-container">
        <div class="login-card fade-in">
            <div class="brand-section stagger-1">
                <span class="brand-icon">ðŸ’°</span>
                <h1 class="brand-title">FinanMaster</h1>
                <p class="brand-subtitle">GestÃ£o Financeira Inteligente</p>
            </div>

            <form id="loginForm" class="stagger-2">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" placeholder="seu@email.com" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" placeholder="Sua senha" required>
                    </div>
                    <div style="text-align:right; margin-top: .5rem;">
                        <a href="#" id="forgotLink" class="text-muted" style="text-decoration: none; font-size: .9rem;">Esqueci minha senha</a>
                    </div>
                </div>

                <button type="submit" class="btn-login stagger-3">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Entrar
                </button>
            </form>

            <div class="divider stagger-3">
                <span>ou</span>
            </div>

            <!-- CTA para cadastro apÃ³s o login -->
            <div class="stagger-4" style="margin-bottom: 1rem;">
                <button type="button" class="btn-demo" id="scrollToRegister">
                    <i class="fas fa-user-plus me-2"></i>
                    Cadastrar
                </button>
            </div>

            <form id="registerForm" class="stagger-4">
                <div class="form-group">
                    <label class="form-label">Nome de usuÃ¡rio</label>
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" class="form-control" placeholder="Seu nome" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <div class="input-group">
                        <i class="fas fa-envelope input-icon"></i>
                        <input type="email" class="form-control" placeholder="seu@email.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Senha</label>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" class="form-control" placeholder="Crie uma senha" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Fraseâ€‘chave (opcional)</label>
                    <div class="input-group">
                        <i class="fas fa-lightbulb input-icon"></i>
                        <input type="text" class="form-control" placeholder="Uma dica para lembrar sua senha">
                    </div>
                </div>
                <button type="submit" class="btn-demo" id="registerBtn" disabled>
                    <i class="fas fa-user-plus me-2"></i>
                    Cadastrar
                </button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const FLASK_API_BASE = '';

        // Login
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = this.querySelector('input[type="email"]').value.trim();
            const password = this.querySelector('input[type="password"]').value.trim();
            if (!email || !password) return showAlert('Por favor, preencha todos os campos.', 'error');

            const btn = this.querySelector('.btn-login');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Entrando...';
            btn.disabled = true;
            try {
                const res = await fetch(`${FLASK_API_BASE}/api/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (!res.ok || !data.success) throw new Error(data.message || 'Erro ao entrar');
                window.location.href = '/dashboard';
            } catch (err) {
                showAlert(err.message || 'Erro ao entrar.', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // FunÃ§Ã£o para mostrar alertas
        function showAlert(message, type = 'error') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert ${type}`;
            alertDiv.textContent = message;
            
            const form = document.getElementById('loginForm');
            form.insertBefore(alertDiv, form.firstChild);
            
            // Remover alerta apÃ³s 5 segundos
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // BotÃ£o que rola atÃ© o formulÃ¡rio de cadastro
        document.getElementById('scrollToRegister')?.addEventListener('click', () => {
            document.getElementById('registerForm')?.scrollIntoView({ behavior: 'smooth' });
        });

        // Cadastro
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const inputs = this.querySelectorAll('input');
            const username = inputs[0].value.trim();
            const email = inputs[1].value.trim();
            const password = inputs[2].value.trim();
            const password_hint = inputs[3].value.trim();
            if (!username || !email || !password) return showAlert('Preencha todos os campos.', 'error');

            const btn = this.querySelector('#registerBtn');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Cadastrando...';
            btn.disabled = true;
            try {
                const res = await fetch(`${FLASK_API_BASE}/api/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password, password_hint })
                });
                const data = await res.json();
                if (!res.ok || !data.success) throw new Error(data.message || 'Erro ao cadastrar');
                window.location.href = '/dashboard';
            } catch (err) {
                showAlert(err.message || 'Erro ao cadastrar.', 'error');
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });

        // Habilitar botÃ£o Cadastrar quando os campos forem preenchidos
        (function() {
            const form = document.getElementById('registerForm');
            const btn = document.getElementById('registerBtn');
            const inputs = form.querySelectorAll('input');
            const validate = () => {
                const filled = [0,1,2].every(idx => inputs[idx].value.trim().length > 0);
                btn.disabled = !filled;
            };
            inputs.forEach(i => i.addEventListener('input', validate));
            validate();
        })();

        // Esqueci minha senha: solicita e-mail e exibe a dica
        document.getElementById('forgotLink')?.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = prompt('Digite seu e-mail para mostrar a dica da senha:');
            if (!email) return;
            try {
                const res = await fetch(`${FLASK_API_BASE}/api/password-hint`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    alert(`Dica: ${data.hint}`);
                } else {
                    alert(data.message || 'Nenhuma dica encontrada para esse e-mail.');
                }
            } catch (err) {
                alert('Erro ao obter dica.');
            }
        });

        // Adicionar animaÃ§Ãµes de entrada
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, observerOptions);

        // Observar elementos com animaÃ§Ã£o
        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // Efeito de foco nos inputs
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });

        // Enter para submeter formulÃ¡rio
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                }
            });
        });
    </script>
</body>
</html>
